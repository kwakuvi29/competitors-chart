<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-line Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 90%;
            max-width: 1600px; /* Augmenté */
            height: 800px; /* Augmenté */
            margin: 40px auto; /* Plus d'espace autour */
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2 style="font-size: 28px; margin-bottom: 20px;">Reviews & Ratings Over Time</h2>

    <div class="chart-container">
        <canvas id="reviewsChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="ratingsChart"></canvas>
    </div>

    <script>
        var reviewsData = {
            labels: ["Dec 23 2024", "Dec 30 2024", "Jan 6 2025", "Jan 13 2025", "Jan 20 2025", "Jan 27 2025", "Feb 3 2025", "Feb 10 2025"],
            datasets: [
                {
                    label: "Easy Catalog: Wholesale/Retail",
                    data: [158, 158, 160, 164, 164, 165, 158, 165],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    tension: 0.4
                },
                {
                    label: "Catalog Maker by Now in Store",
                    data: [175, 175, 175, 175, 177, 177, 175, 178],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.4
                }
            ]
        };

        var ratingsData = {
            labels: ["Dec 23 2024", "Dec 30 2024", "Jan 6 2025", "Jan 13 2025", "Jan 20 2025", "Jan 27 2025", "Feb 3 2025", "Feb 10 2025"],
            datasets: [
                {
                    label: "Easy Catalog: Wholesale/Retail",
                    data: [4.5, 4.6, 4.7, 4.6, 4.6, 4.6, 4.6, 4.6],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    tension: 0.4
                },
                {
                    label: "Catalog Maker by Now in Store",
                    data: [4.1, 4.1, 4.1, 4.1, 4.1, 4.1, 4, 4],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    tension: 0.4
                }
            ]
        };

        function createChart(canvasId, chartData, title) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: { font: { size: 18 } } /* Légende plus grande */
                        }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Weeks', font: { size: 20 } },
                            ticks: { font: { size: 18 } } /* Axes plus grands */
                        },
                        y: {
                            title: { display: true, text: title, font: { size: 20 } },
                            ticks: { font: { size: 18 } }
                        }
                    }
                }
            });
        }

        window.onload = function() {
            createChart('reviewsChart', reviewsData, 'Number of Reviews');
            createChart('ratingsChart', ratingsData, 'Average Ratings');
        };
    </script>
</body>
</html>

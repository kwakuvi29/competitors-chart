<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Comparison Over Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            width: 90%;
            max-width: 1400px;
            height: 600px; /* Fixe une hauteur pour éviter l'écrasement */
            margin: auto;
        }
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2><strong>Reviews Comparison Over Time</strong></h2>
    <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
    </div>

    <script>
        var chartData = {
            labels: ["Dec 23 2024", "Dec 30 2024", "Jan 6 2025", "Jan 13 2025", "Jan 20 2025", "Jan 27 2025", "Feb 3 2025", "Feb 10 2025"],
            datasets: [
                {
                    label: "Easy Catalog: Wholesale/Retail",
                    data: [158, 158, 160, 164, 164, 165, 158, 165],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                    tension: 0.4
                },
                {
                    label: "Catalog Maker by Now in Store",
                    data: [175, 175, 175, 175, 177, 177, 175, 178],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.4
                },
                {
                    label: "Catalogly: PDF Catalogs",
                    data: [15, null, null, null, null, null, 15, null], 
                    borderColor: 'rgba(153, 102, 255, 1)',
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(153, 102, 255, 1)',
                    tension: 0.4
                },
                {
                    label: "Ace Catalog Maker: PDF Catalog",
                    data: [75, 75, 75, 76, 79, 81, 75, 81],
                    borderColor: 'rgba(255, 159, 64, 1)',
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(255, 159, 64, 1)',
                    tension: 0.4
                },
                {
                    label: "Catalog Machine",
                    data: [27, 27, 27, 27, 27, 27, 27, 27],
                    borderColor: 'rgba(255, 206, 86, 1)',
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(255, 206, 86, 1)',
                    tension: 0.4
                },
                {
                    label: "Hukify",
                    data: [106, 106, 106, 106, 106, 106, 106, 106],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                    tension: 0.4
                }
            ]
        };

        window.onload = function() {
            var ctx = document.getElementById('chartCanvas').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 16
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Weeks',
                                font: {
                                    size: 18,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    size: 14
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Number of Reviews',
                                font: {
                                    size: 18,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    }
                }
            });
        };
    </script>
</body>
</html>
